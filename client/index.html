<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV AI Detector</title>
    <style>
        body { font-family: sans-serif; background: #222; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .camera-container { position: relative; width: 640px; max-width: 100%; }
        video { width: 100%; border-radius: 10px; border: 2px solid #555; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        .controls { margin-top: 15px; background: #333; padding: 15px; border-radius: 8px; width: 100%; max-width: 640px; }
        button { padding: 10px 20px; cursor: pointer; font-weight: bold; }
        #startBtn { background: #0f0; border: none; }
        #stopBtn { background: #f00; border: none; color: white; }
        .logs { margin-top: 10px; height: 100px; overflow-y: auto; background: #000; padding: 10px; font-family: monospace; font-size: 12px; border: 1px solid #444; }
    </style>
</head>
<body>

    <h1>CCTV AI Object Detection</h1>

    <div class="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <h3>Panel Kontrol</h3>
        <p>Status: <span id="statusText" style="color: yellow;">Menunggu...</span></p>
        
        <label>Minimal Akurasi: <span id="threshVal">60%</span></label>
        <input type="range" id="threshold" min="0.1" max="1.0" step="0.05" value="0.6" style="width: 100%;">
        
        <br><br>
        <button id="startBtn">NYALAKAN CCTV</button>
        <button id="stopBtn" disabled>MATIKAN</button>

        <h4>Log Aktivitas</h4>
        <div class="logs" id="logs"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
</body>
</html>
